<!DOCTYPE html>
<html>

<head>
   <title>OpenAI image creator</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400italic">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
   <div class="container">
      <form action="http://localhost:5000/ai/create" method="post">
         <h2>Enter the description for an image</h2>
         <p><input type="text" name="prompt" autocomplete="off"
               placeholder="An example: A bunch of dinosaurs dancing in a club" /></p>
         <p><input class="submit-button" type="submit" value="Create!" /></p>
      </form>
   </div>

   {% if image %}
   <h3>{{prompt}}</h3>
   <img src="{{ url_for('static', filename=image) }}" alt="Fetched Image">
   {% endif %}
</body>

</html>
