<!DOCTYPE html>
<html>

<head>
   <title>OpenAI Image Creator</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400italic">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
   <div class="outer-container">
      <div class="container">
         <form action="http://localhost:5000/ai/create" method="post">
            <h2>Enter the description of an image</h2>
            <p><input type="text" name="prompt" autocomplete="off"
                  placeholder="An example: A bunch of dinosaurs dancing in the club" /></p>
            <p><input class="submit-button" type="submit" value="Create!" /></p>
         </form>
      </div>

      {% if image %}
      <h3>Your Prompt: {{prompt}}</h3>
      <img src="{{ url_for('static', filename=image) }}" alt="Fetched Image">
      {% endif %}

   </div>
   <footer>
      <section>
         <p>&copy; 2022 - 2023 Shadow Facsimile</p>
      </section>
   </footer>
</body>

</html>
